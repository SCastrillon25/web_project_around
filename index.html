<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content='Una recopilacion de diferentes paisages de EE.UU.'>
      <meta name="keywors" content="Aroud, The U.S">
      <meta name="author" content="Github: @SCastrillon25 Sebastian Castrillon Osorio.">
      <link rel="stylesheet" href="./vendor/normalize.css">
      <link rel="stylesheet" href="./pages/index.css">
      <link rel="shortcut icon" href="./images/icon-page.svg">
      <title>Alrededor de los EE.UU.</title>
   </head>
   <body>
      <div class="page">
         <header class="header">
            <div class="header__container">
               <div class="header__container-icon">
                  <img class="header__icon" src="./images/icon-page.svg">
               </div>
            </div>
            <div class="profile">
               <div class="profile__container-image">
                  <img class="profile__image" src="./images/profile-img.jpg" alt="image of profile">
               </div>

               <div class="profile__data">
                  <h2 class="profile__name">Jacques Cousteau</h2>
                  <h3 class="profile__description">Explorador</h3>
                  <div class="profile__container-button">
                     <button class="profile__edit-button" type="button"></button>
                  </div>
               </div>
               <button class="profile__button-add" type="button"></button>
            </div>
         </header>
         <main class="main">
            <section class="main__cards">
               <div class="main__card">
                  <img class="main__card-imge" src="./images/status of liberty.jpg" alt="status of liberty">
                  <div class="main__card-description">
                     <p class="main__card-text">Status of liberty</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
               <div class="main__card">
                  <img class="main__card-imge" src="./images/monte rushmore.jpg" alt="monte rushmore">
                  <div class="main__card-description">
                     <p class="main__card-text">Monte Rushmore</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
                  <div class="main__card">
                  <img class="main__card-imge" src="./images/library of columbia university.jpg" alt="library of columbia university">
                  <div class="main__card-description">
                     <p class="main__card-text">Library of Columbia University</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
               <div class="main__card">
                  <img class="main__card-imge" src="./images/Golden  Gate.jpg" alt="Golden Gate">
                  <div class="main__card-description">
                     <p class="main__card-text">Golden  Gate</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
               <div class="main__card">
                  <img class="main__card-imge" src="./images/Sequoia.jpg" alt="Sequoia">
                  <div class="main__card-description">
                     <p class="main__card-text">Sequoia</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
               <div class="main__card">
                  <img class="main__card-imge" src="./images/Rocky Mountain National Park.jpg" alt="Rocky Mountain National Park">
                  <div class="main__card-description">
                     <p class="main__card-text">Rocky Mountain National Park</p>
                     <img class="main__card-icon-like" src="./images/icon-like.svg" alt="like icon">
                  </div>
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__text">Â© 2025 Around The U.S.</p>
         </footer>
      </div>
      <script src="./scripts/index.js" defer></script>
   </body>
   <div class="modal-edit">
      <button type="button" class="modal-edit__button-close"></button>
      <div class="modal-edit__container">
         <h4 class="modal-edit__title">Editar perfil</h4>
         <form class="modal-edit__form">
            <input class="modal-edit__input modal-edit__input-name" type="text" placeholder="Nombre" required>

            <input class="modal-edit__input modal-edit__input-description" type="text" placeholder="Acerca de mi" required>

            <button class="modal-edit__submit submit" type="submit">Guardar</button>
         </form>
      </div>
   </div>
</html>
